<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA routing fix
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = sessionStorage.redirect;
                delete sessionStorage.redirect;
                if (decoded) {
                    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + decoded);
                    return;
                }
            }

            // Handle any path under /image-generator/ by redirecting to main page
            var path = l.pathname;
            if (path.indexOf('/image-generator/') === 0) {
                l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/image-generator/');
            }
        }(window.location));
    </script>
</head>
<body>
    <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
        <h2>Redirecting...</h2>
        <p>If you are not redirected automatically, <a href="/image-generator/">click here</a>.</p>
    </div>
</body>
</html>
